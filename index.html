<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="style.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1 class="tit">To-Do List</h1>
    <div id="inp" class="inp">
        <input type="text" id="txt">&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" id="add">+</button>
    </div>
    <div class="inp">
        <div id="task"></div>
    </div>
    <footer id="footer">
        <button type="button" id="done" class="btn btn-warning">Done for the Day?</button>
        <button type="button" id="darkModeToggle" class="btn btn-dark">Dark Mode</button>

    </footer>
    <script src="script.js"></script>
</body>
</html>
